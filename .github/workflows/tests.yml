name: Tests
on: [push]

jobs:
  test_basic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: make -C test_data/student-sort clean all
      - uses: ./
        with:
          args: -v --tool=memcheck --leak-check=full --show-reachable=yes test_data/student-sort/pa05 test_data/student-sort/inputs/testinput3 id3 first3 last3
  test_invalid:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          args: -v --tool=mmcheck --leak-check=full --show-reachable=yes